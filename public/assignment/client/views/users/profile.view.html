<h1>Profile</h1>
</br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="profileusername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profileusername"
                               placeholder="Username" ng-model="currentuser.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilepassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profilepassword"
                               placeholder="Password" ng-model="currentuser.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilefirstname" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profilefirstname"
                               placeholder={{$root.currentuser.firstName}} ng-model="currentuser.firstname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilelastname" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profilelastname"
                               placeholder={{$root.currentuser.lastName}} ng-model="currentuser.lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileemail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="profileemail"
                               placeholder={{$root.currentuser.username}}@gmail.com ng-model="profile.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-primary btn-lg btn-block" ng-click="update(currentuser)">Update</a>
                    </div>
                </div>
            </form>
