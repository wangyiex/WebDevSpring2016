<script>
    $(function() {
        $( "#sortable" ).sortable({axis:"y"});
    });
</script>
<div class="main" >
    <div class="container col-sm-12" id="sortable">
        <div class="row">
            <h1>Forms</h1>
             <ul class="nav nav-tabs">
                 <li role="presentation"><a href="#/forms">Forms</a></li>
                 <li role="presentation"  class="active"><a href="#/fields">Fields</a></li>
             </ul>
        </div>
<div jga-sortable jga-axis="y">
        <div class="row" ng-repeat="field in fields" >
            <div ng-switch="field.type" class="col-sm-5">
                <div ng-switch-when="TEXT" class="form-group">
                    <label for="input-{{field._id}}">{{field.label}}</label>
                    <input class="form-control"
                           type="text"
                           placeholder="{{field.placeholder}}"
                           id="input-{{field._id}}}}"/>
                </div>

                <div ng-switch-when="TEXTAREA" class="form-group">
                    <label for="input-{{field._id}}">{{field.label}}</label>
                    <textarea class="form-control"
                              placeholder="{{field.placeholder}}"
                              id="input-{{field._id}}">
                    </textarea>
                </div>

                <div ng-switch-when="EMAIL" class="form-group">
                    <label>{{field.label}}</label>
                    <input class="form-control"
                           type="email"
                           placeholder="{{field.placeholder}}"/>
                </div>

                <div ng-switch-when="OPTIONS" class="form-group">
                    <label>{{field.label}}</label>
                    <select class="form-control">
                        <option ng-repeat="item in field.options" value="{{item.value}}">
                            {{item.label}}
                        </option>
                    </select>
                </div>

                <div ng-switch-when="CHECKBOXES" class="form-group">
                    <label>{{field.label}}</label>
                    <div class="checkbox" ng-repeat="item in field.options">
                        <label>
                            <input type="checkbox" value="{{item.value}}"/>{{item.label}}
                        </label>
                    </div>
                </div>

                <div ng-switch-when="RADIOS" class="form-group">
                    <label>{{field.label}}</label>
                    <div class="radio" ng-repeat="item in field.options">
                        <label>
                            <input type="radio"
                                   name="input-{{field._id}}-radios"
                                   value="{{item.value}}"/>
                            {{item.label}}
                        </label>
                    </div>
                </div>

                <div ng-switch-when="DATE" class="form-group">
                    <div class="form-group col-xs-10">
                        <label>{{field.label}}</label>
                        <div class="dropdown">
                            <input type="date" id="fields_dateofbirth"/>
                         </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <a class="btn btn-primary pull-right" >
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </a>
                <a class="btn btn-success pull-right" ng-click="removeField(field._id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
                <a class="btn btn-primary pull-right" >
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
                <a class="btn btn-success pull-right" ng-click="editField(field)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </div>
        </div>
</div>
        <div class="row col-sm-8">
            <hr/>
        </div>
        <div class="row col-sm-12">
            <div class="col-sm-5">
            <select class="form-control" ng-model="option.new">
                <option disabled selected value> -- Select an option -- </option>
                <option value="TEXT">Single Line Text Field</option>
                <option value="TEXTAREA">Multi Line Text Field</option>
                <option value="DATE">Date Field</option>
                <option value="DROPDOWN">Dropdown Field</option>
                <option value="CHECKBOXES">Checkboxes Field</option>
                <option value="RADIOS">Radio Buttons Field</option>
            </select>
            </div>
            <div class="col-sm-3">
                <a class="btn btn-primary pull-right" >
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="addField(option.new)"></span>
                </a>
            </div>

        </div>
</div>
    </div>
