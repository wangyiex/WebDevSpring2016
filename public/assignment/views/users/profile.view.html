
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>

    <!-- Custom styles for this template -->
    <link href="../../css/dashboard.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

</head>

<body>


<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Profile</h1>
            </br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="profileusername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profileusername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilepassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profilepassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilefirstname" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profilefirstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilelastname" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profilelastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileemail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profileemail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="profile.view.html" class="btn btn-primary btn-lg btn-block">Update</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
