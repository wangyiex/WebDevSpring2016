
            <h1>Profile</h1>
            </br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="profileusername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profileusername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilepassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profilepassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilefirstname" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profilefirstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilelastname" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profilelastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileemail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="profileemail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="profile.view.html" class="btn btn-primary btn-lg btn-block">Update</a>
                    </div>
                </div>
            </form>
