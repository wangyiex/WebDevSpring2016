<head>

    <title>Regisger Page</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>

<body>



<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Register</h1>
            </br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="Username " class="col-sm-2 control-label">Username: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Username " placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password " class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password " placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Verify Password" class="col-sm-2 control-label">Verify Password: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Verify Password" placeholder="Verify Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Email " class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="Email " placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="profile.view.html" class="btn btn-primary btn-lg btn-block">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
