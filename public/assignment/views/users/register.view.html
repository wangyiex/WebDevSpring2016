
            <h1>Register</h1>
            </br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="Username " class="col-sm-2 control-label" >Username: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Username " placeholder="Username" ng-model="uregister.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password " class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password " placeholder="Password" ng-model="uregister.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Verify Password" class="col-sm-2 control-label">Verify Password: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Verify Password" placeholder="Verify Password" ng-model="uregister.verify">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Email " class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="Email " placeholder="Email" ng-model="uregister.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a  class="btn btn-primary btn-lg btn-block" ng-click="register(uregister)">Register</a>
                    </div>
                </div>
            </form>
