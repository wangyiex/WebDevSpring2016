
            <h1>Login</h1>
            </br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="loginusername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="loginusername" placeholder="Username" ng-model="login.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginpassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="loginpassword" placeholder="Password" ng-model="login.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="profile.view.html" class="btn btn-primary btn-lg btn-block" ng-click="login()">Login</a>
                    </div>
                </div>
                </form>
