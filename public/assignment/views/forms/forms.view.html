     <h1>Forms</h1>
            <ul class="nav nav-tabs col-md-8">
                <li role="presentation" class="active"><a href="forms.view.html">Forms</a></li>
                <li role="presentation"><a href="fields.view.html">Fields</a></li>
            </ul>
                <div class="table-responsive border col-xs-8">
                <table class="table table-bordered table-striped ">
                    <thead>
                        <tr>
                            <th><span class="glyphicon glyphicon-triangle-bottom"></span>Form Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" class="form-control " placeholder="username"  ng-model="formname"></td>
                        <td>
                            <a class="btn btn-success pull-right">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="updateForm(formname)"></span>
                            </a>
                            <a class="btn btn-primary pull-right">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="addForm(formname)"></span>
                            </a>
                        </td>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td><a> {{form.title}} </a></td>
                        <td>
                            <a class="btn btn-success pull-right">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="selectForm($index)"></span>
                            </a>
                            <a class="btn btn-primary pull-right">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deleteForm($index)"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
