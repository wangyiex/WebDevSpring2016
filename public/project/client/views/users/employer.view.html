
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <img class="img-square" ng-src="{{model.currentUser.photo}}" style="margin-top:70px;" width="150" height="150"></br>
            <ul class="nav nav-sidebar">
                <form action="/api/upload"
                      method="post"
                      enctype="multipart/form-data">
                    <li><input  type="file" name="myFile" class="form-group col-md-offset-1"></li>
                    <li><button class="btn btn-primary" type="submit">Upload new profile picture</button></li>
                </form>
                <li><a href="" ng-click="model.changevalue3()">post a job</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul class="nav nav-tabs col-md-8">
                <li role="presentation" class="active"><a href="" ng-click="model.changevalue2()">Update</a></li>
                <li role="presentation"><a href="" ng-click="model.changevalue1()">View Job List</a></li>
            </ul>
            <div class="row" ng-show="model.updateprofile">
                <div class="col-sm-9  col-md-10 main">
                    </br>
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="Username " class="col-sm-2 control-label">Username: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Username " placeholder="Username"
                                       ng-model="model.currentUser.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password " class="col-sm-2 control-label">Password: </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="Password " placeholder="Password"
                                       ng-model="model.currentUser.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Verify Password" class="col-sm-2 control-label">Verify Password: </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="Verify Password"
                                       ng-model="model.currentUser.password" placeholder="Verify Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Email" class="col-sm-2 control-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="Email"
                                       ng-model="model.currentUser.email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <a  class="btn btn-primary  btn-block"
                                    ng-click="model.update(model.currentUser)">
                                    Update
                                </a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>


            <div class="row" ng-show="model.postjob">
                <div class="col-sm-9  col-md-10 main">
                    </br>
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">Job Title: </label></br>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="title" placeholder="title"
                                       ng-model="model.job.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company" class="col-sm-2 control-label">Company: </label></br>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="company" placeholder="company"
                                       ng-model="model.job.company">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Job Description: </label></br>
                            <div class="col-sm-10" >
                                <textarea class="form-control" style="height: 300px;"
                                          placeholder="description"
                                          ng-model="model.job.description"
                                          id="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <a  class="btn btn-primary  btn-block"
                                    ng-click="model.post(model.job,model.currentUser)">
                                    Post
                                </a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

            <div class="row" ng-show="model.joblist">
                <div class="col-sm-9  col-md-10 main">
                    </br>
                    <div class="table-responsive border col-xs-8">
                        <table class="table table-bordered table-striped ">
                            <thead>
                            <tr>
                                <th>Job Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="j in model.currentUser.job">
                                <td><a href="#/apply/{{j._id}}/list"> {{j.title}} </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
