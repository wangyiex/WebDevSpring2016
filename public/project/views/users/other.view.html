<div class="container" style="padding-top:70px;">

    <div class="row" >

        <div class="col-md-3">
            <p class="lead"></p>
            <div class="list-group">
            </div>
        </div>
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                       {{showuser}}
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                    </div>
                </div>
                <div class="form-group">
                    <button class="glyphicon glyphicon-thumbs-up form-control" ng-click="follow(showuser.username)"></button>
                </div>
                <div class="form-group">
                    follows:
                    <div ng-repeat="u in showuser.likes">
                       <a href="#/other/{{u}}" >{{u}} </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
